    <main class="main" class="contact__main">
      <div class="content">
        <h2 class="contact__header">
          Interested in Catering or wanna contact us? please fill this out!
        </h2>
        <form action="/contact-success.html" id="form">
          <div>
            <label for="">Name</label>
          </div>
          <input type="text" name="name" id="name" required />
          <div>
            <label for="">Email</label>
          </div>
          <input type="email" name="email" id="email" required />
          <div>
            <label for="response">Response</label>
            <textarea name="response" id="response"></textarea>
            <div>
              <button type="submit" name="submit" id="submit">Submit</button>
            </div>
          </div>
        </form>
